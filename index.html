<!DOCTYPE html>
<html>
  <head>

  <body>

        <tr>

          <td></td>

  <footer class="row">
    <div class="small-12 large-12 columns" style="background-color: green;">
      <p>Copyright 2016 Colin Standefer</p>
    </div>

</html>
